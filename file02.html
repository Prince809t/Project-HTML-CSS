<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            overflow: hidden;
            animation: gradientBG 6s infinite alternate;
        }

        @keyframes gradientBG {
            0% { background: linear-gradient(135deg, #74ebd5, #9face6); }
            50% { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
            100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        p {
            font-size: 1.2rem;
            color: #f0f8ff;
            margin-top: 10px;
            animation: slideIn 1.5s ease-out;
        }

        .btn {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .shape1 { width: 80px; height: 80px; top: 10%; left: 15%; animation-duration: 8s; }
        .shape2 { width: 100px; height: 100px; bottom: 15%; right: 20%; animation-duration: 10s; }
        .shape3 { width: 60px; height: 60px; top: 40%; left: 70%; animation-duration: 6s; }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Click the button below to explore food categories.</p>
        <a href="page3.html" class="btn">Next</a>
    </div>
</body>
</html>
